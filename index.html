<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,
		user-scalable=no”>
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<title>懒加载</title>
</head>
<style>
	html,
	body {
		margin: 0;
		padding: 0;
		height: 100%;
		text-align: center;
		background: #999999;
	}

	#wrapper {
		display: inline-block;
		width: 888px;
	}

	#wrapper img {
		width: 388px;
		height: 411px;
		margin-right: 10px;
		margin-top: 5px;
		border-radius: 10px;
	}
</style>

<body>
	<h4>图片懒加载Demo</h4>
	<div id="wrapper">

	</div>
	<script src="./lazy-load.js"></script>
	<script>
		
		let imgStr = ''
		for (let i = 0; i < 15; i++) {
			imgStr += '<img class="lazy" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1590643917588&di=a452e6a71089c460500913a6d68b47c3&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F0195f55972f18ca8012193a342310a.gif" pic="http://jzlx1.a142.ottcn.com:10056/portal/img/' + i + '.png" />'
		}
		for (let i = 0; i < 15; i++) {
			imgStr += '<img class="lazy" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1590643917588&di=a452e6a71089c460500913a6d68b47c3&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F0195f55972f18ca8012193a342310a.gif" pic="http://jzlx1.a142.ottcn.com:10056/portal/img/' + i + '-.png" />'
		}
		document.getElementById('wrapper').innerHTML = imgStr
		lazyImg()
		// 拓展jQuery全局对象
		// jQuery.extend({
		// 	lazyImg: lazyImg
		// })
	</script>
</body>

</html>
